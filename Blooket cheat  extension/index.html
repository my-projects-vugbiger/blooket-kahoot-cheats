<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Cheat GUI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <img src="icon.png" alt="Blooket Cheats Icon" class="header-icon">
            <h1 class="header-title">Blooket Cheats</h1>
        </header>

        <section class="popup-main">
            <p>this is a simple extension that lets a cheat gui exist for blookett</p>

            <div class="cheat-option">
                <span class="option-label">Auto-Inject</span>
                <label class="switch">
                    <input type="checkbox" id="auto-inject-toggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <button id="run-cheat-button" class="run-button">Inject cheat</button>
        </section>
        
        <footer class="popup-footer">
            <button id="info-button" class="info-button">View Information</button>
            <p>Thank you for using this extension!</p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
